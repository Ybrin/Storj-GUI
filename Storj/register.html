        particlesJS("particles-js", {

                    "number": {
                    "value": 40,
                    "density": {
                    "enable": true,
                    "value_area": 900
                    }
                    },
                    "limit": 10,
                    "color": {
                    "value": "#ddd"
                    },
                    "shape": {
                    "type": "circle",
                    "stroke": {
                    "width": 0,

                    }

                    },

                    },
                    "repulse": {

                    },
                    "push": {

                    },
                    "remove": {
